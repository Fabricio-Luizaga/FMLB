<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-family: fantasy;
            font-size: xx-large;
            text-align: center;
            background-color: rgb(255, 138, 4);
        }
        div{
            display: flex;
            background-color: rgba(253, 76, 6, 0.822);
            padding: 3rem;
            align-items: center;
            text-align: center;
            flex-direction: column;
            margin: auto;
            border: solid 4px black;
        }
        #contenedor-productos{
            display: flex;
            flex-direction: row;
            background-color: rgba(250, 154, 64, 0.726);
            margin: auto;
            padding: 2rem;
        }
        body{
            background-color: black;
        }
        .productos-card {
            border: 1px solid #000000;
            padding: 10px;
            margin: 15px;
            text-align: center;
            width: 300px;
        }

        .producto-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        button{
            background-color: brown;
            color: white;
            border-radius: 10px;
            border: solid 2px black;
            padding: 0.5rem;
        }
        button:hover{
            background-color: chocolate;
            color: black;
            border-radius: 10px;
            border: solid 2px black;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Nuestros Productos</h1>
    <div id="contenedor-productos"></div>
    <script src="app.js"></script>
</body>
</html>
